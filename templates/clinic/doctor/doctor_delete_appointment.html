{% extends "index.html" %} {% block content %}
<div class="container-fluid p-0">
    <div class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="{% static 'image/hms_1.jpg' %}" alt="Image">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center" style="padding-bottom:250px;">
                    <div class="p-3" style="max-width: 900px;">
                      <h5 class="card-title" style="text-align:center; font-size:60px; color:black; padding-bottom: 50px;">Delete</h5>
                      <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>Are you sure want to delete this Appointment</p>
                        <button class="btn btn-danger rounded-4 px-3 py-2">Delete</button>
                        <a
                          href="{% url 'clinic:doctor_appointment.html' appointment.id %}"
                          class="btn btn-secondary"
                          >Cancel</a>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
